<form method="post" action="{% url 'login' usertype=usertype %}" id="form" autocomplete="off">
    {% csrf_token %}
    {% if form.errors %}
        <div class="formLeftAligned errorText">
            Errors:
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    {{ form.username }}
    <div class="formLeftAligned"
         style="font-style: italic; margin-bottom: 1vh; text-align: right; max-width: 80%; font-size: 1.5vh;">* Required
    </div>
    {{ form.mac_address }}
    <div class="formLeftAligned"
         style="font-style: italic; margin-bottom: 1vh; text-align: right; max-width: 80%; font-size: 1.5vh;">* Required
    </div>
    <!-- {{ form.device_name }}
    <div class="formLeftAligned"
         style="font-style: italic; margin-bottom: 1vh; text-align: right; max-width: 80%; font-size: 1.5vh;"> Optional
    </div> -->
    <button class="button" type="submit" id="submit"><span class="buttonSpan">Continue</span></button>
    <a href="{% url 'instructions' %}" class="button"><span class="buttonSpan">Go Back</span></a>
</form>
