<p class="para-body">{Any Windows 7 users can directly skip this}</p>

<p class="para-body">- Step 1: Navigate to the settings of your Windows 10 device.</p>
<p class="para-body">- Step 2: Click on Network & Internet</p>
<p class="para-body">- Step 3: Select the Wifi Tab</p>
<p class="para-body">- Step 4: Locate "Use Random Hardware Address" and switch it off</p>
