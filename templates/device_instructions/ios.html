<header class="para-head">Instructions for Disabling MAC Address Randomization for iOS/iPadOS Devices</header>

<p class="para-body">- Step 1: Navigate to the settings app of your iOS device.</p>
<p class="para-body">- Step 2: Click on Wi-Fi</p>
<p class="para-body">- Step 3: Tap the Information button next to the network</p>
<p class="para-body">- Step 4: Locate "Private Address" and switch it off</p>
